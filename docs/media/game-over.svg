<svg xmlns='http://www.w3.org/2000/svg' width='480' height='800' viewBox='0 0 480 800'>
  <defs>
    <linearGradient id='bg' x1='0' y1='0' x2='0' y2='1'>
      <stop offset='0%' stop-color='#0e1a36'/>
      <stop offset='45%' stop-color='#1a2f55'/>
      <stop offset='100%' stop-color='#2a1a33'/>
    </linearGradient>
    <style>
      .title { font: 700 42px "Segoe UI", Tahoma, sans-serif; fill: #f7f3ff; }
      .subtitle { font: 600 20px "Segoe UI", Tahoma, sans-serif; fill: #cbd5ff; }
      .label { font: 600 16px "Segoe UI", Tahoma, sans-serif; fill: #f8f8ff; }
      .note { font: 500 15px "Segoe UI", Tahoma, sans-serif; fill: #aeb8e6; }
    </style>
  </defs>
  <rect width='480' height='800' fill='url(#bg)'/>
  
  <text x='240' y='150' class='title' text-anchor='middle'>Game Over Panel</text>
  <rect x='90' y='230' width='300' height='300' rx='28' fill='rgba(15,24,46,0.78)' stroke='rgba(219,240,255,0.4)' stroke-width='3'/>
  <text x='240' y='310' class='label' text-anchor='middle'>Score: 12</text>
  <text x='240' y='360' class='label' text-anchor='middle'>Best: 28</text>
  <text x='240' y='410' class='note' text-anchor='middle'>Cause: Struck by a meteor</text>
  <rect x='120' y='470' width='240' height='60' rx='20' fill='rgba(80,102,219,0.9)'/>
  <text x='240' y='510' class='label' text-anchor='middle'>Play Again</text>
  <rect x='120' y='550' width='240' height='58' rx='18' fill='rgba(15,24,46,0.78)' stroke='rgba(219,240,255,0.3)' stroke-width='2'/>
  <text x='240' y='588' class='label' text-anchor='middle'>Leave</text>

</svg>
